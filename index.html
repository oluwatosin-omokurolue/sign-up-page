<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/16ed0b5243.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tract Clone</title>
  </head>
  <body>
    <div class="container">
      <!--NavBar-->
      <div class="nav-bar">
        <div class="logo">
          <h2>Tract.</h2>
        </div>

        <div class="nav">
          <p class="nav-list">Category</p>
          <p class="nav-list">Tract For Business</p>
          <p class="nav-list">Teach on Tract</p>
        </div>

        <div class="third-nav">
          <i class="icon fas fa-search"></i>
          <button class="icon btn-1">Sign Up</button>
        </div>
      </div>

      <!--Header-->

      <div class="header-container">
        <h1>Login To Your Account</h1>
        <span class="paragraph">
          Choose from 130,000 online video courses with new additions published
          every second month
        </span>
      </div>

      <!--Form-->
      <div class="form">
        <div class="first-form">
          <div class="form-control">
            <input
              class="inner-form"
              type="text"
              placeholder="Teacher/Student ID"
              id="contact"
              onkeyup="validateName()"
            /><i class="input-icon far fa-circle"></i>
            <span class="span" id="student-id"></span>
          </div>

          <div class="form-control">
            <input
              class="inner-form"
              type="password"
              placeholder="8 Digit Pin"
              id="pin"
              onkeyup="validatePin()"
            /><i class="input-icon far fa-eye-slash"></i>
            <span class="span" id="password"></span>
          </div>

          <button onclick="validateForm()" class="btn-2">
            Login to Your Account <i class="fas fa-arrow-right"></i>
          </button>
          <span class="span" id="buttonE"></span>
        </div>
        <div class="stroke"><h1>/</h1></div>

        <div class="other-buttons">
          <button class="right-buttons">
            <i class="ico fab fa-google"></i>Sign in with Google
          </button>
          <button class="right-buttons">
            <i class="ico fab fa-facebook-f"></i>Sign in with Facebook
          </button>
          <button class="right-buttons">
            <i class="ico fab fa-apple"></i>Sign in with Apple Account
          </button>
        </div>
      </div>

      <a class="link" href="#">Forgot password?</a>

      <!--Footer-->
      <footer class="footer">
        <small>Private Policy</small>
        <small>Copyright@Tract 2021</small>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
